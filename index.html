<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Bootstrap</title>
</head>
<body>
	
	<main>
		<section>
			<div class="container-fluid">
				<div class="row d-flex flex-column align-items-center">
					<div class="col-lg-5 col-md-3 text-light text-center pt-4">
						<h2>Get in touch</h2>
						<p class="lead">Questions? Do not hesitate to ask !</p>
					</div>
					<div class="col-lg-7 col-md-9 px-0">
						<form action="" class="px-lg-5 mx-0 pt-5 pb-5 px-2">
							<label for="name" class="form-label mb-1">Name</label>
							<input id="name" type="text" name="name" placeholder="Name" class="form-control">
							<label for="email" class="form-label mt-3 mb-1">Email</label>
							<input id="email" type="email" name="email" placeholder="my-email@gmail.com" class="form-control">
							<label for="password" class="form-label mt-3 mb-1">Password</label>
							<input id="password" type="password" name="password" placeholder="Password" pattern="[a-z0-9]{8,}" class="form-control">
							<div class="mb-1">
								<label for="formFile" class="form-label mt-3 mb-1">Choose a file</label>
								<input id="formFile" class="form-control" type="file">
							</div>
							<label for="subject" class="form-label mt-3 mb-1">Subject</label>
							<select id="subject" name="subject" class="form-select">
								<option value="">Select here</option>
								<option value="pracing">Pricing</option>
								<option value="pratical">Pratical</option>
								<option value="other">Other</option>
							</select>
							<label for="textarea" class="form-label mt-3 mb-1">Write here</label>
							<textarea id="textarea" name="textarea" cols="30" rows="5" class="form-control" placeholder="Your descripton..."></textarea>
							<div class="text-center mt-5">
								<button class="btn btn-success w-100">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
